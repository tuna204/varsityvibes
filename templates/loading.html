<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varsity Vibes</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f7f7f7;
            color: #333;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .loader-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="/static/irys_logo.png" alt="IRYS Logo" class="logo">
    <div class="loader-text">Preparing Varsity Vibes...</div>
    <div class="spinner"></div>

    <script>
        // Smooth redirect after 3 seconds
        setTimeout(() => {
            window.location.href = "/";  // Change to "/main" if using a main page
        }, 3000);
    </script>
</body>
</html>
